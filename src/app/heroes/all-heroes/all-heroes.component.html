<div class="mx-auto my-0 w-3/5 h-screen pt-5">
  <div class="py-4 text-center">
    <div class="relative inline-block w-3/6">
      <input class="rounded-lg w-full h-8 text-cyan-800 font-bold font-sans pl-2" type="text" maxlength="25"><img class="w-6 absolute right-2.5 top-1" src="../../../assets/icons/search.png" alt="">
    </div>
  </div>
  <ul class="flex flex-wrap gap-1">
    <li class="h-56 w-44 mb-2 cursor-pointer">
      <a routerLink="/hero/{{mock.id}}">
        <div class="flex flex-col items-center">
          <img class="h-52 w-40" [src]=[mock.image.url] alt="">
          <p class="">{{ mock.name }}</p>
        </div>
      </a>
    </li>
  </ul>
</div>
