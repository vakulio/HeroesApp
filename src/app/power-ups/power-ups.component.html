<div class="bg-secondary my-5 w-2/3 mx-auto p-5">
  <div class="flex justify-center text-5xl">
    <p class="pr-5">Your money: {{ userPower.money }}</p>
    <div class="flex justify-center items-center h-14 w-14 bg-yellow-300 border border-yellow-400 rounded-lg shadow-md">
      <div class="w-6 h-6 bg-yellow-500 rounded-full"></div>
    </div>
  </div>
  <div class="mt-8 flex flex-wrap gap-2 justify-between">
    <div class="w-96 py-4 border-2 rounded-lg" *ngFor="let item of powerupsData">
      <h6 class="text-center text-3xl ">{{ item.title }}</h6>
      <div class="flex justify-center min-w-min h-72">
        <img [src]="item.imageUrl" [alt]="item.title">
      </div>
      <div>
        <ng-container *ngIf="userPower.powerUps">
          <p class="text-center">You have: <span class="bg-blue-800 p-1 rounded-md"> {{ userPower.powerUps[item.id] }} </span>
          </p>
        </ng-container>
        <p class="text-justify p-4 h-32">{{item.description}}</p>
        <div class="flex justify-center text-xl">
          <p class="pr-3">Cost: {{ item.price }}</p>
          <div class="flex justify-center items-center h-7 w-7 bg-yellow-300 border border-yellow-400 rounded-lg shadow-md">
            <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
          </div>
        </div>
        <div class="flex justify-center py-4">
          <button class="bg-purple-500 p-3 rounded-lg hover:bg-purple-400" (click)="buyPowerup(item)">Buy one</button>
          </div>
          </div>
          </div>
</div>

<app-modal modalId="money">
  <h2 class="text-yellow-500 text-center text-5xl">You don't have enough money</h2>
</app-modal>
