<div class="fixed z-50 inset-0 overflow-y-auto hidden" id="modal">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center
    sm:block sm:p-0">

    <div class="fixed inset-0 transition-opacity">
      <div class="absolute inset-0 bg-gray-800 opacity-75"></div>
    </div>


    <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

    <div class="inline-block align-bottom bg-secondary rounded-lg text-left overflow-hidden
      shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">

      <div class="py-4 text-left px-6">

        <div class="flex justify-between items-center pb-4">
          <p class="text-2xl font-bold">Your Account</p>

          <div class="modal-close cursor-pointer z-50">
            &#x2715;
          </div>
        </div>

        <ul class="flex flex-wrap mb-4">
          <li class="flex-auto text-center">
            <a class="block rounded py-3 px-4 transition hover:text-white text-white
              bg-indigo-400" href="#">Login</a>
          </li>
          <li class="flex-auto text-center">
            <a class="block rounded py-3 px-4 transition hover:text-indigo-400"
              href="#">Register</a>
          </li>
        </ul>

        <form>

          <div class="mb-3">
            <label class="inline-block mb-2">Email</label>
            <input type="email"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                duration-500 focus:outline-none rounded bg-transparent
                focus:border-indigo-400"
              placeholder="Enter Email" />
          </div>
          <div class="mb-3">
            <label class="inline-block mb-2">Password</label>
            <input type="password"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
              duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Password" />
          </div>
          <button type="submit"
            class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
              hover:bg-indigo-500">
            Submit
          </button>
        </form>
        <form>

          <div class="mb-3">
            <label class="inline-block mb-2">Name</label>
            <input type="text"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Enter Name" />
          </div>
          <div class="mb-3">
            <label class="inline-block mb-2">Email</label>
            <input type="email"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Enter Email" />
          </div>
          <div class="mb-3">
            <label class="inline-block mb-2">Age</label>
            <input type="number"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" />
          </div>
          <div class="mb-3">
            <label class="inline-block mb-2">Password</label>
            <input type="password"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Password" />
          </div>
          <div class="mb-3">
            <label class="inline-block mb-2">Confirm Password</label>
            <input type="password"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Confirm Password" />
          </div>
          <div class="mb-3">
            <label class="inline-block mb-2">Phone Number</label>
            <input type="text"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Enter Phone Number" />
          </div>
          <button type="submit"
            class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
              hover:bg-indigo-500">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
