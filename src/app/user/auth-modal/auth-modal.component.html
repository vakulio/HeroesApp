
<app-modal modalId="auth">
  <p class="text-2xl font-bold" heading>Your Account</p>

  <app-tabs-container>
    <app-tab tabTitle="Login"> <form>

      <div class="mb-3">
        <label class="inline-block mb-2">Email</label>
        <input type="email"
          class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
            duration-500 focus:outline-none rounded bg-transparent
            focus:border-indigo-400"
          placeholder="Enter Email" />
      </div>
      <div class="mb-3">
        <label class="inline-block mb-2">Password</label>
        <input type="password"
          class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
          duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
          placeholder="Password" />
      </div>
      <button type="submit"
        class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
          hover:bg-indigo-500">
        Submit
      </button>
    </form></app-tab>
    <app-tab tabTitle="Register">  <form>

      <div class="mb-3">
        <label class="inline-block mb-2">Name</label>
        <input type="text"
          class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
            duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
          placeholder="Enter Name" />
      </div>
      <div class="mb-3">
        <label class="inline-block mb-2">Email</label>
        <input type="email"
          class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
            duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
          placeholder="Enter Email" />
      </div>
      <div class="mb-3">
        <label class="inline-block mb-2">Password</label>
        <input type="password"
          class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
            duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
          placeholder="Password" />
      </div>
      <div class="mb-3">
        <label class="inline-block mb-2">Confirm Password</label>
        <input type="password"
          class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
            duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
          placeholder="Confirm Password" />
      </div>
      <button type="submit"
        class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
          hover:bg-indigo-500">
        Submit
      </button>
    </form></app-tab>
  </app-tabs-container>






</app-modal>
